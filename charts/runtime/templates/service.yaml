---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "runtime.fullname" . }}-app
  labels:
    {{- include "runtime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "runtime.selectorLabels" . | nindent 4 }}
